<html>
<head>
    <title>Debajyoti Bhakta_</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addRow').click(function () {
                const name = $('#studentName').val();
                const age = $('#studentAge').val();
                const grade = $('#studentGrade').val();
                if (name && age && grade) {
                    const newRow = `<tr>
                        <td>${name}</td>
                        <td>${age}</td>
                        <td>${grade}</td>
                    </tr>`;
                    $('#studentTable tbody').append(newRow);
                    $('#studentName').val('');
                    $('#studentAge').val('');
                    $('#studentGrade').val('');
                } else {
                    alert("Please fill in all fields before adding a row.");
                }
            });
            $('#changeColor').click(function () {
                $('#studentTable td').css('color', 'red');
            });
        });
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table,th,td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
        }
        .controls input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Data Table</h2>
    <div class="controls">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" placeholder="Enter name"> <br>
        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" placeholder="Enter age"> <br>
        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" placeholder="Enter grade"> <br><br>
        <button id="addRow">Add Row</button> 
        <button id="changeColor">Change Color</button>
    </div>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
   
</body>
</html>
