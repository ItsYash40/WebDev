<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debajyoti Bhakta_2341002155_Q5 (jQuery List Manipulation)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <script>
        $(document).ready(function() {
            $('#topics').append('<li>CSS</li>');

            $('#topics').prepend('<li>Introduction to Full Stack Development</li>');

            $('#topics').after('<p>Topics updated</p>');

            $('#topics').before('<h2>List of Topics Covered</h2>');
        });
    </script>
</head>
<body>

    <ul id="topics">
        <li>Getting Started with Full Stack</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
