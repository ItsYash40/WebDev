<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Buttons in Bootstrap.</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1> Types of  Buttons in Bootstrap</h1>
 <button type="button" class="btn " >Simple Button</button>
 <button type="button" class=" btn btn-success">Success Button</button>
 <button type="button" class=" btn btn-warning">Warning Button</button>
 <button type="button" class=" btn btn-danger">Danger Button</button>
 <button type="button" class=" btn btn-primary">Primary </button>
 <button type="button" class=" btn btn-secondary">Secondary Button</button>
 <button type="button" class=" btn btn-link">Link Button</button>
 <button type="button" class=" btn btn-dark">Dark Button</button>
 <button type="button" class=" btn btn-info">Info Button</button>
 <button type="button" class="btn btn-light">Light Button</button>

<h1> Button Outline and Size</h1>
 <button type="button" class="btn btn-outline-success btn-lg">Success Button Outline large</button>
 <button type="button" class="btn btn-outline-warning btn-md">Warning Button Outline midium</button>
 <button type="button" class="btn btn-outline-danger btn-sm">Danger Button Outline small</button>
 <button type="button" class="btn btn-outline-primary">Primary </button>
 <button type="button" class="btn btn-outline-secondary">Secondary Button</button>
 <button type="button" class="btn btn-outline-dark">Dark Button</button>
 <button type="button" class="btn btn-outline-info">Info Button</button>
 <button type="button" class="btn btn-outline-light">Light Button</button>
</div>

</body> 
</html>
