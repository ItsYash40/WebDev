<html>
<head>
    <title>HTML Table Example3</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td {
            text-align: left;
            width: 100;
            height: 50;
            text-align: left; vertical-align:top; 
        }
    </style>
</head>

<body>
    <table align="center" border="1">
        <caption align="center">Make an HTML script that produces the output shown below</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" rowspan="2">6</td>
            <!--<td>TH</td>-->
            <!-- <td>TH</td>-->
        </tr>
        <tr>
            <td>7</td>
            <!--<td>TH</td>-->
            <!--<td>TH</td> -->
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <!-- <td>TH</td>-->
            <td>10</td>
            <td>11</td>
        </tr>

    </table>


</body>

</html>
