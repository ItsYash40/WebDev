<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Alerts in Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
$(".container").mouseenter(function(){
 $(".alert").fadeOut(5000);
})
})
</script>
</head>
<body>

<div class="container">
<h1>Bootstrap Alerts</h1>
<p> Click ta close button , the box will fade in 5 second</p>

	<div class="alert alert-success alert-dismissible fade show"><strong>Success</strong>To Visit SOA University.	<button type="button" class="close">&times;</button>
	</div>
	<div class="alert alert-info alert-dismissible"><strong>Info</strong>To Visit SOA University.
	<button type="button" class="close">&times;</button>
	</div>
	<div class="alert alert-warning"><strong>Warning</strong>To Visit SOA University.
	<button type="button" class="close">&times;</button>
	</div>
	<div class="alert alert-danger"><strong>Danger</strong>To Visit SOA University.	<button class="close">&times;</button>
	</div>
	<div class="alert alert-primary"><strong>Primary</strong>To Visit SOA University.	
	<button class="close">&times;</button>
	</div>
	<div class="alert alert-secondary"><strong>Secondary</strong>SOA University.	
	<button class="close">&times;</button>

	</div>
	</div>
</body>
</html>
