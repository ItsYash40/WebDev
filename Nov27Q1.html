<html>
<head>
    <title>Bootstrap Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
<h1> Creating Stacked Form</h1>
 <form action="/action_page.php">
 <div class="form-group form-inline">
 <label for="email">Email ID:</label>
 <input type="email" class="form-control" id="email" placeholder="Enter Your 
Email Address" name="email" >
 </div>
 <div class="form-group form-inline">
 <label for="pwd">Password</label>
 <input type="password" class="form-control" id="pw" placeholder="Enter Your 
Password" name="password">
 </div>
 <div class="form-group form-inline">
 <label class="form-check-label">
 <input class="form-check-input" type="checkbox" name="Logged in"> Logged in
 </label>
 </div>
 <button type="submit" class="btn btn-info">Submit</button>
 </form>
</div>

 <div class="container">
<h1> Creating Inline Form</h1>
 <form class="form-inline" action="/action_page.php">
 <label for="email">Email Address</label>
 <input type="email" class="form-control" id="email id" placeholder="Enter Your 
Email Address" name="email address">
 <label for="pwd">Password</label>
 <input type="password" class="form-control" id="pw" placeholder="Enter Your 
Password" name="password">
 <div class="form-check">
 <label class="form-check-label">
 <input class="form-check-input" type="checkbox" name="logged in" > Logged In
 </label>
 </div>
 <button type="submit" class="btn btn-info">Sumit</button>
 </form>
</div>
</body>
</html>
