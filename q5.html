<html>

<head>
    <title>Custom Popup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Show popup
            $('#showPopup').click(function () {
                $('.overlay, .popup-box').fadeIn();
            });
            // Close popup
            $('.close-btn, .overlay').click(function () {
                $('.overlay, .popup-box').fadeOut();
            });
        });
    </script>
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: deepskyblue;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="showPopup">Show Popup</button>
    <!-- Popup Box -->
    <div class="overlay"></div>
    <div class="popup-box">
        <p>This is a custom popup box!</p>
        <button class="close-btn">Close</button>
    </div>
</body>
</html>
