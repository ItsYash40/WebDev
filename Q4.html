<html>

<head>
    <title>Debajyoti Bhakta_2341002155_Q4 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fetchTextButton').click(function () {
                var textContent = $('#textContent').text();
                alert('Text content: ' + textContent);
            });
            $('#fetchHtmlButton').click(function () {
                var htmlContent = $('#htmlContent').html();
                alert('HTML content: ' + htmlContent);
            });
        });
    </script>
    <style>
        .content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="fetchTextButton">Fetch Text</butto> <br>
        <button id="fetchHtmlButton">Fetch HTML</button>
        <div class="content">
            <div id="htmlContent">
                <strong>This is HTML content</strong>
                <p>Paragraph inside div with <em>HTML</em> content.</p>
            </div>
        </div>
        <div class="content">
            <p id="textContent">This is just plain text inside a paragraph.</p>
        </div>
       
</body>

</html>
