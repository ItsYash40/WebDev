<!DOCTYPE html>
<html lang="en">
<head>
  <title> Carousel example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<h1>Carousel with caption example</h1>
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/75119539-209d-48e4-83e9-4134ada499d7/iter+gate.jpg?format=1000w" alt="ITER" width="1000" height="750">
      	<div class="carousel-caption" style="color:Green; font-size:75px;">
	<h1  style="color:Green; font-size:75px;">ITER,Bhubaneswar</h1>
	</div>
	</div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/3thoeeUsgqU/maxresdefault.jpg" alt="Bhubaneswar" width="1000" height="750">
	<div class="carousel-caption" style="color:blue; font-size:75px">
	<h1 style="color:blue; font-size:75px;">Bhubaneswar City</h1>
	</div>

      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/orlDQaLBDWM/maxresdefault.jpg" alt="Cuttack" width="1000" height="750">
	<div class="carousel-caption" style="color:orange; font-size:75px">
	<h1  style="color:orange; font-size:75px;">Cuttack City</h1>
	</div>

      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDj10cExbSRO_FAKjnbqqjA6wAbzi6y7Jsug&s" alt="Puri" width="1000" height="750">
	<div class="carousel-caption" style="color:red; font-size:75px">
	<h1  style="color:red; font-size:75px;">Lord Jagannath Temple</h1>
	</div>

      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</body>
</html>
