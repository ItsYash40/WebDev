<html>
<head>
<title> Events in jQuery </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
     $(document).ready(function(){
     $("#b1").click(function(){
             $("h1").hide(1000);
               });
          $("#b2").doubleclick(function(){
          $("h2").hide(2000);
               });
          $("h3").mouseenter(function();
              alert("Mouse Entered")
               });
    });
</script>
</head>
<body>
<h1>Single click for disappear</h1>
<button id="b1">Click it once</button>

<h2>double click for disappear</h2>
<button id="b2">Click it twice</button>

<h3>Enter Mouse on me</h3>
</body>
</html>
