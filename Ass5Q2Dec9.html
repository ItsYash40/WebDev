<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: white;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9e9e9;
        }
        .btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Information</h1>
<p>Manage the list of student , update info, or rempve entries as needed.</p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Semester</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            <tr>
                <td>Yash</td>
                <td>20</td>
                <td>3</td>
                <td>2023-27</td>
                <td>
                    <button class="btn btn-edit" onclick="editStudent()">Edit</button>
                    <button class="btn btn-delete" onclick="deleteStudent(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Anupam</td>
                <td>21</td>
                <td>3</td>
                <td>2023-27</td>
                <td>
                    <button class="btn btn-edit" onclick="editStudent()">Edit</button>
                    <button class="btn btn-delete" onclick="deleteStudent(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Deepak</td>
                <td>21</td>
                <td>3</td>
                <td>2023-27</td>
                <td>
                    <button class="btn btn-edit" onclick="editStudent()">Edit</button>
                    <button class="btn btn-delete" onclick="deleteStudent(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    // Function to handle the Edit button functionality (just an alert)
    function editStudent() {
        alert("Edit will be done after java script is implemented.");
    }

    // Function to handle the Delete button functionality (asks for confirmation)
    function deleteStudent(button) {
        var confirmation = confirm("Are you sure you want to delete this student?");
        if (confirmation) {
            // Hide the row containing the clicked button
            $(button).closest('tr').hide();
        }
    }
</script>

</body>
</html>
