<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9e9e9;
        }
        tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Information</h1>
    
    <!-- Search bar for filtering students by name -->
    <div class="form-group search-bar">
        <label for="search-input">Search by Name:</label>
        <input type="text" id="search-input" class="form-control" placeholder="Search by Name">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Semester</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            <tr>
                <td>Devi</td>
                <td>12</td>
                <td>3</td>
                <td>2023-27</td>
                <td>
                    <button class="btn btn-edit" disabled>Edit</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Subham</td>
                <td>21</td>
                <td>3</td>
                <td>2023-28</td>
                <td>
                    <button class="btn btn-edit" disabled>Edit</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Beda</td>
                <td>21</td>
                <td>3</td>
                <td>2023-29</td>
                <td>
                    <button class="btn btn-edit" disabled>Edit</button>
                    <button class="btn btn-delete">Delete</button>
                </td>
            </tr>
       </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        // Filter rows based on search input
        $('#search-input').on('input', function () {
            var searchTerm = $(this).val().toLowerCase();

            // Filter the table rows based on the name column
            $('#student-table-body tr').filter(function () {
                $(this).toggle($(this).find('td:first').text().toLowerCase().indexOf(searchTerm) > -1);
            });
        });

        // Hover effect to highlight rows
        $('#student-table-body tr').hover(
            function() {
                $(this).css('background-color', '#f1f1f1'); // Light gray on hover
            },
            function() {
                $(this).css('background-color', ''); // Reset back to original color
            }
        );
    });
</script>

</body>
</html>
