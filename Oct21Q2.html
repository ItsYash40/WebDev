<html>
<head>
       <title>Product Display</title>
    <style>
        .product-container {
            display: flex; justify-content: space-around; margin-top: 20px;
        }
        .product {
width: 400px; padding: 20px; border: 10px solid #333;margin: 15px;box-sizing: border-box; text-align: center;
        }
        .product-image {width: 100%; height: auto; margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px; color: darkslategray; }
    </style>
</head>
<body>
    <h1>Product Display</h1>

    <div class="product-container">
        <div class="product">
            <img src="iPhone.jpg" alt="AppleProduct" class="product-image">
            <p class="product-description"><h3>iPhone 16</h3> The first iPhone designed
                for Apple Intelligence.
                Personal, private,
                powerful.1</p>
        </div>
        <div class="product">
            <img src="Mac.jpg" alt=" Mac" class="product-image" >
            <p class="product-description"><h3>MacBook Air 13” and 15”
                M2 or M3 chip.</h3>  If you can dream it,
                Mac can do it.</p>
        </div>
        <div class="product">
            <img src="Watch.jpg" alt="Product 3" class="product-image">
            <p class="product-description"><h3>Apple Watch Ultra 2.</h3> The ultimate sports
                and adventure watch.The ultimate device
                for a healthy life.</p>
        </div>
    </div>
</body>

</html>
