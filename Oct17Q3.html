<html >
<head>
     <title>Link in CSS</title>
    <style>
a:link{
  color: yellow;
background-color: green;
padding: 20px;
display: inline;
}
a:hover{
  color: blue;
background-color: gray;
padding: 20px;
display: inline;
}
a:active{
  color: green;
background-color: pink;
padding: 20px;
display: inline;
}
a:visited{
  color: red;
background-color: pink;
padding: 20px;
display: inline;
}
</style>
</head>
<body>

<a href="https://www.google.com" target="_blank"> Google</a>

</body>
