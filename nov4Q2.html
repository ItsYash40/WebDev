<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div Actions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .interactive-div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid black;
            color: black;
            text-align: center;
            line-height: 100px; 
            font-size: 18px;
            cursor: pointer;
            margin: 50px auto; 
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.interactive-div').click(function() {
                $(this).text('Clicked!');
            });

            $('.interactive-div').dblclick(function() {
                $(this).css('background-color', 'orange');
            });

            $('.interactive-div').mouseenter(function() {
                $(this).css('border-color', 'green');
            });

            $('.interactive-div').mouseleave(function() {
                $(this).css('border-color', 'black');
            });
        });
    </script>

</head>
<body>

    <div class="interactive-div">Click or Hover here!</div>

</body>
</html>
